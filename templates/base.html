<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/password.css">
    <link rel="stylesheet" href="static/css/user_prof.css">
    <link rel="stylesheet" href="static/css/hamburgers.css">
    <title>{{ title }}</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="scripts.js"></script>
<script src="static/javascript/show_hide_password.js"></script>
<script src="static/javascript/comparison_passwords.js"></script>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg p-3 mb-5 bg-body">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Тут могла быть ваша организация</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic"
                    aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show" id="navbarBasic">
                <hr>
                {% if current_user.is_authenticated %}
                <a class="btn btn-outline-success" href="/ideas">Добавьте вашу идею</a>
                <hr>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        {{current_user.name}}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item btn-primary" href="/user_profile">Ваш профиль</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger btn-danger" href="/logout">Выйти</a></li>
                    </ul>
                </div>
                {% else %}
                <p>
                    <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
                </p>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}

    {% endblock %}
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Главная</a></li>
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Все предложенные идеи</a></li>
<!--                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"></a></li>-->
<!--                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Ответы</a></li>-->
<!--                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">О нас</a></li>-->
            </ul>
            <p class="text-center text-muted">© 2024 Тут могла быть ваша компания</p>
        </footer>
    </div>
</main>
</body>
</html>
