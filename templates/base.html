<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
<script>
    var p1 = document.getElementById("password-input1");
    var p2 = document.getElementById("password-input2");
    var er = document.getElementById("err");
    var but = document.getElementById("peg");
    setInterval( () => {
        er = document.getElementById("err");
        but = document.getElementById("peg");
        if (er.textContent === "Пароли совпадают") {
            but.disabled = false;
        }
        else {
            but.disabled = true;
        }
    }, 1);
    function passwords(){
        p1 = document.getElementById("password-input1");
        p2 = document.getElementById("password-input2");
        er = document.getElementById("err");
        if (p1.value === p2.value && p1.value != "" && p2.value != ""){
            er.textContent = "Пароли совпадают";
            er.style.color = "#00FF00";
        }
        else if (p1.value != p2.value && p1.value != "" && p2.value != "") {
            er.textContent = "Пароли не совпадают";
            er.style.color = "#FF0000";
        }
        else {
            er.textContent = "Придумайте пароль";
            er.style.color = "#555555";
        }
    }
</script>
<style type="text/css">
.password {
	position: relative;
}
.password-control {
	position: absolute;
	top: 10px;
	right: 10px;
	display: inline-block;
	width: 20px;
	height: 20px;
	background: url(https://snipp.ru/demo/495/view.svg) 0 0 no-repeat;
}
.password-control.view {
	background: url(https://snipp.ru/demo/495/no-view.svg) 0 0 no-repeat;
}
</style>
<script>
function show_hide_password1(target){
	var input = document.getElementById('password-input1');
	if (input.getAttribute('type') == 'password') {
		target.classList.add('view');
		input.setAttribute('type', 'text');
	} else {
		target.classList.remove('view');
		input.setAttribute('type', 'password');
	}
	return false;
}
function show_hide_password2(target){
	var input = document.getElementById('password-input2');
	if (input.getAttribute('type') == 'password') {
		target.classList.add('view');
		input.setAttribute('type', 'text');
	} else {
		target.classList.remove('view');
		input.setAttribute('type', 'password');
	}
	return false;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="scripts.js"></script>
<header>
    <nav class="navbar navbar-dark bg-dark shadow-lg p-3 mb-5 bg-body">
        <a class="navbar-brand" href="#">Тут могла быть ваша организация</a>
        {% if current_user.is_authenticated %}
        <a class="btn btn-success" href="/ideas">Добавьте вашу идею</a>
        <a class="navbar-brand" href="/logout">{{current_user.name}}</a>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}

    {% endblock %}
</main>
</body>
</html>
